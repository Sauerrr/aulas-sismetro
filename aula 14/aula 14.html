<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 14</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body style="background: rgb(49,235,211);
background: radial-gradient(circle, rgba(49,235,211,1) 3%, rgba(5,49,157,1) 99%);">
    <div class="row">
        <div class="col-4 offset-4">
            Calculadora

            <div class="row">
                <div class="col-12">
                    <input type="text" class="form-control" id="valor">
                </div>

                <div class="row mt-1">
                    <div class="col-3">
                        <div class="d-grid gap-2">

                            <button class="btn btn-dark" type="button">C</button>
                            <button class="btn btn-dark" type="button">MR</button>
                            <button class="btn btn-dark" type="button">MC</button>
                            <button class="btn btn-dark" type="button">M+</button>
                            <button class="btn btn-dark" type="button">M-</button>
                        </div>
                    </div>
                    <div class="col-6">
                        <div class="row">
                            <div class="col-8">
                                <div class="d-grid gap-2">
                                    <button class="btn btn-dark" type="button">&lt;x</button>
                                </div>
                            </div>
                            <div class="col-4">
                                <div class="d-grid gap-2">
                                    <button class="btn btn-dark" type="button">%</button>
                                </div>
                            </div>
                        </div>


                        <div class="row mt-2">
                            <div class="col-4">
                                <div class="d-grid gap-2">
                                    <button class="btn btn-dark" type="button">7</button>
                                </div>
                            </div>
                            <div class="col-4">
                                <div class="d-grid gap-2">
                                    <button class="btn btn-dark" type="button">8</button>
                                </div>
                            </div>
                            <div class="col-4">
                                <div class="d-grid gap-2">
                                    <button class="btn btn-dark" type="button">9</button>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="col-3">
                        <div class="d-grid gap-2">

                            <button class="btn btn-dark" type="button">/</button>
                            <button class="btn btn-dark" type="button">*</button>
                            <button class="btn btn-dark" type="button">-</button>
                            <button class="btn btn-dark" type="button">+</button>
                            <button class="btn btn-dark" type="button">=</button>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row mt-3">
                <div class="col-6">

                </div>
            </div>
            <div class="col-6">
                <div class="d-grid gap-2">


                </div>
            </div>

        </div>
    </div>






    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>




</body>

</html>
